{% extends 'base.html' %} 
{% block content %}

<div class="row">
  <div class="col-xl-12">
    <div class="card shadow mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h3 class="m-0 text-center w-100 fw-bold">Payment Bank Account Details</h3>
        </div>
    </div>
    <div class="card">
      <div class="card-body">
        {% if messages %} 
          {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %} 
        {% endif %}
        <form  method="POST">
          {% csrf_token %}

            <div class="row">
                <div class="col-md-12">
                <h4 class="card-title" style="font-weight: bold; text-decoration: underline;">Payment Account Information:</h4>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label class="form-label">Account Title</label>
                                <input type="text" name="account_title" value= "{{fbr_account.account_title}}" class="form-control" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">IBAN</label>
                                <input type="text" name="iban_number" value= "{{fbr_account.iban_number}}" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Bank Name</label>
                                <input type="text" name="bank_name" value= "{{fbr_account.bank_name}}" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="text-end">
                <button class="btn btn-primary" type="submit">Update Bank Details</button>
            </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
