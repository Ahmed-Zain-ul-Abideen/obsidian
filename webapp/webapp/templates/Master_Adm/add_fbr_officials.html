{% extends 'base.html' %} 
{% block content %}

<div class="row">
  <div class="col-xl-12">
    <div class="card shadow mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h3 class="m-0 text-center w-100 fw-bold">Add FBR Official</h3>
        </div>
    </div>
    <div class="card">
      <div class="card-body">
        {% if messages %} 
          {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %} 
        {% endif %}
        <form  method="POST" action="{% url 'add_fbr_oficials' %}" >
          {% csrf_token %}

            <div class="row">
                <div class="col-md-12">
                <h4 class="card-title" style="font-weight: bold; text-decoration: underline;">New FBR Official Information:</h4>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Contact Number</label>
                                <input type="text" name="contact" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password1" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-end">
                <button class="btn btn-primary" type="submit">Register FBR Official</button>
            </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
