{% extends 'base.html' %} 
{% block content %}

    <div class="row">
        <div class="col-xl-12">
            <div class="card shadow mb-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h3 class="m-0 text-center w-100 fw-bold">Assign Supervisor to Mill's Unit</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    {% if messages %} 
                        {% for message in messages %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %} 
                    {% endif %} 
                    {% if inspectors %}
                        <form method="POST">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-12">
                                
                                <!-- <h4 class="card-title text-decoration-underline mb-0">
                                Assigning Inspector to Unit Id <span class= "fw-bold" > "1" </span> of Mill <span class= "fw-bold"> "Alpha Groups" </span>:
                                </h4> -->

                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Select Supervisor</label>
                                        <select class="form-select" name="inspector_id" required>
                                            <option value="">-- Select Supervisor --</option>
                                            {% for inspector in inspectors %} 
                                                {% if inspector.id == this_mil.mill_unit_inspectors.id %}
                                                    <option value="{{ inspector.id }}" selected>
                                                        {{ inspector.username }}
                                                    </option>
                                                {% else %}
                                                    <option value="{{ inspector.id }}">
                                                        {{ inspector.username }}
                                                    </option>
                                                {% endif %} 
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-primary" type="submit">
                            Assign Supervisor
                            </button>
                        </div>
                        </form>
                    {% else %}
                        <div class="alert alert-warning text-center">
                            No Superviosr available.
                            <a href="{% url 'add_inspector' %}" class="fw-bold">Add Supervisor</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
