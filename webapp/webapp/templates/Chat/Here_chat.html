{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <div class="card shadow-lg border-0 chat-box rounded-4">

        <div class="card-header bg-success text-white rounded-4 d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Chat with: {{ other_user.username }}</h5>
            <a href="{% url 'Chat_user_list' %}" class="btn btn-light btn-sm">Back</a>
        </div>

        <div id="messages" class="card-body chat-body"></div>

        <div class="card-footer bg-white">
            <div class="input-group">
                <input type="text" id="msgBox" class="form-control rounded-start-pill"
                       placeholder="Type your message..." autofocus>
                <button class="btn btn-success rounded-end-pill px-4" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>

    </div>
</div>

<style>
.chat-box {
    max-width: 700px;
    margin: auto;
    height: 75vh;
    display: flex;
    flex-direction: column;
}
.chat-body {
    height: 100%;
    overflow-y: auto;
    padding-bottom: 80px;
    background: #f8f9fa;
}
.msg {
    padding: 10px 14px;
    margin: 6px 0;
    border-radius: 15px;
    max-width: 70%;
}
.me {
    background-color: #d1ffd6;
    margin-left: auto;
}
.them {
    background-color: #e2e6ff;
    margin-right: auto;
}
</style>

<script>
const socketUrl = "ws://" + window.location.hostname + ":8003/ws/chat/{{ other_user.username }}/";
console.log("Connecting to:", socketUrl);

const ws = new WebSocket(socketUrl);

ws.onopen = () => {
    console.log("✅ WebSocket Connected");
    document.getElementById("messages").innerHTML += `
        <div class="text-success small">✔ Connected to chat server</div>`;
};

ws.onerror = (e) => {
    console.log("❌ WebSocket error:", e);
    document.getElementById("messages").innerHTML += `
        <div class="text-danger small">❌ WebSocket connection error</div>`;
};

ws.onclose = () => {
    console.log("⚠ WebSocket Closed");
    document.getElementById("messages").innerHTML += `
        <div class="text-warning small">⚠ Disconnected from server</div>`;
};

ws.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const isMe = data.sender === "{{ request.user.username }}";
    const cssClass = isMe ? "msg me" : "msg them";

    document.getElementById("messages").innerHTML += `
        <div class="${cssClass}">
            <strong>${data.sender}:</strong> ${data.message}
        </div>`;
    messages.scrollTop = messages.scrollHeight;
};

function sendMessage() {
    const msg = document.getElementById("msgBox").value.trim();
    if (!msg) return;

    ws.send(JSON.stringify({ message: msg }));
    document.getElementById("msgBox").value = "";
}

document.getElementById("msgBox").addEventListener("keyup", e => {
    if (e.key === "Enter") sendMessage();
});
</script>



{% endblock %}
