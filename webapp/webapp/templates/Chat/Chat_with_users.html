{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center rounded-4">
                    <h4 class="mb-0">Select User to Chat</h4>
                </div>
                <div class="card-body p-0">

                    {% for u in users %}
                    <a href="{% url 'the_chat_room' u.username %}" class="text-decoration-none">
                        <div class="p-3 border-bottom user-hover">
                            <strong class="text-dark">{{ u.username }}</strong>
                        </div>
                    </a>
                    {% empty %}
                    <div class="p-3 text-center text-muted">
                        No users found ðŸ˜”
                    </div>
                    {% endfor %}

                </div>
            </div>

        </div>
    </div>
</div>

<style>
.user-hover:hover {
    background-color: #f1f5ff;
}
</style>
{% endblock %}
