{% extends 'base.html' %} 
{% block content %}

<div class="row">
  <div class="col-xl-12">
    <div class="card shadow mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h3 class="m-0 text-center w-100 fw-bold">Add Payment Record</h3>
        </div>
    </div>
    <div class="card">
      <div class="card-body">
        {% if messages %} 
          {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %} 
        {% endif %}
        <form  method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                <h4 class="card-title" style="font-weight: bold; text-decoration: underline;">Add Payment Records:</h4>
                  <div class="row mt-2">
                      <div class="col-md-12">
                          <div class="mb-3">
                            <label class="form-label">Upload Attachment (PDF / JPG / JPEG / PNG)</label>
                            <input type="file" name="attachment" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
                            <small class="text-muted">Max size: 10MB</small>
                          </div>
                      </div>
                  </div>                  
                    
                </div>
            </div>
            <div class="text-end">
                <button class="btn btn-primary" type="submit">Upload Payment Record</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
