{% extends 'base.html' %} 
{% block content %}

<div class="row">
  <div class="col-xl-12">
    <div class="card shadow mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h3 class="m-0 text-center w-100 fw-bold">Payment Record</h3>
        </div>
    </div>
    <div class="card">
      <div class="card-body">
        {% if messages %} 
          {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %} 
        {% endif %}
        <form  method="POST" >
          {% csrf_token %}

            <div class="row">
                <div class="col-md-12">
                <h4 class="card-title" style="font-weight: bold; text-decoration: underline;">Payment Record Details:</h4>
                    <div class="row">                      
                        <div class="col-md-6">
                            <label class="form-label">Payment Status</label>
                            <select class="form-select" name="status_title" required>
                                <option value="" {% if not payment.status_title %}selected{% endif %}> Select Status </option>
                                <option value="Fully Paid" {% if payment.status_title == 'Fully Paid' %}selected{% endif %}> Fully Paid </option>
                                <option value="Unpaid" {% if payment.status_title == 'Unpaid' %}selected{% endif %}> Unpaid </option>
                            </select>
                        </div>
                    </div>                     
                </div>
            </div>
            <div class="text-end">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
